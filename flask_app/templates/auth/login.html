{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login Page{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <input class="mb-3 form-control" placeholder="Username" name="username" id="username" required>
  <input class="mb-3 form-control" type="password" placeholder="Password" name="password" id="password" required>
  <input type="submit" class="btn btn-primary" value="Login">
</form>

<div class="mt-3">
  <a class="btn-link" href="{{ url_for('auth.register') }}">Don't have an account? Register here</a>
</div>
{% endblock %}
